name: iOS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7'

      - name: Install CocoaPods
        run: |
          gem install cocoapods
          pod install

      - name: Build the app
        run: |
          xcodebuild -workspace ClaudeContainerApp.xcworkspace -scheme ClaudeContainerApp -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest' build

      - name: Run tests
        run: |
          xcodebuild test -workspace ClaudeContainerApp.xcworkspace -scheme ClaudeContainerApp -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14,OS=latest'